name: Claude on Issues & PRs

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run-claude:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check CLAUDE_CODE_OAUTH_TOKEN presence (no value shown)
        run: |
          if [ -z "${CLAUDE_CODE_OAUTH_TOKEN}" ]; then
            echo "CLAUDE_CODE_OAUTH_TOKEN is NOT visible to this step."
            exit 1
          else
            echo "CLAUDE_CODE_OAUTH_TOKEN is present."
          fi
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

      - name: Claude Code Action
        uses: anthropics/claude-code-action@v0.0.51
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}  # ðŸ‘ˆ pass the secret here
          base_branch: main   # ðŸ‘ˆ adjust if your default branch is 'master'
